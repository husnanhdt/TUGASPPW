<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Praktikum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="p-3">
        <h5>BOOTSTRAP</h5>
    </header>

    <!-- Jumbotron -->
    <div class="container my-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-3">
                <h2 class="display-6 fw-bold">Tabel dan Form pada Bootstrap</h2>
                <p class="col-md-8 fs-5">Halaman ini dibuat untuk menampilkan tabel dan formulir yang dibuat dengan
                    komponen-komponen Bootstrap.</p>
                <a href="index.html" class="btn btn-primary btn-lg mt-2">Klik untuk Melihat Tabel</a>
            </div>
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 border-top">
        <p class="mb-0">© 2023 Praktikum 11 - Pengenalan Perancangan Web | Nama Mahasiswa – NIM</p>
    </footer>

    <script src="checkout.js"></script>

</body>

</html>
